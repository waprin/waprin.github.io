# Basic
name:               "billprin"

# URL
#baseurl:            https://waprin.io
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

title: Bill Prin's Personal Page

tagline: Bill  Prin's Technical Blog

description: Bill Prin's Personal Page (aka William Prin)

url: https://billprin.com

# Navigation
nav:
  - name:           "Home"
    href:           "/"
  - name:           "Blog"
    href:           "/blog"
  - name:           "About"
    href:           "/about"

# Sass
